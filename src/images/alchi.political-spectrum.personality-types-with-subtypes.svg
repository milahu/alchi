<svg title="alchi.parliament-types23-half-circle"
  viewBox="0 0 1600 100"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  >
  <defs>
    <style type="text/css">
      svg { --fg: black; --bg: white; } /* light mode */

      .fig1 .stroke {
        stroke-width: 2;
        stroke: black; /* fallback when css variables are not supported */
        stroke: var(--fg);
      }

      .nofill {
        fill: none;
      }

      .fillbg {
        fill: white;
        fill: var(--bg);
      }

      .fillfg {
        fill: black;
        fill: var(--fg);
      }
    </style>
  </defs>

  <g class="fig1">

    <rect display="none" title="viewbox" width="1600" height="100"  class="stroke nofill" />

    <g title="circles and text">
      <g title="circles" stroke-width="2" fill="none" stroke="black" class="stroke nofill">
        <title>Circles</title>

        <circle cx="200" cy="50" r="40"/>
        <circle cx="200" cy="50" r="160"/>

        <circle cx="600" cy="50" r="40"/>
        <circle cx="600" cy="50" r="160"/>

        <circle cx="1000" cy="50" r="40"/>
        <circle cx="1000" cy="50" r="160"/>

        <circle cx="1400" cy="50" r="40"/>
        <circle cx="1400" cy="50" r="160"/>

      </g>
      <g title="text" dominant-baseline="middle" text-anchor="middle" font-family="sans" font-size="50" class="fillfg">
        <text fill="black" x="100" y="50">401</text>
        <text fill="black" x="200" y="50">4</text>
        <text fill="black" x="300" y="50">402</text>

        <text fill="black" x="500" y="50">204</text>
        <text fill="black" x="600" y="50">2</text>
        <text fill="black" x="700" y="50">203</text>

        <text fill="black" x="900" y="50">302</text>
        <text fill="black" x="1000" y="50">3</text>
        <text fill="black" x="1100" y="50">301</text>

        <text fill="black" x="1300" y="50">103</text>
        <text fill="black" x="1400" y="50">1</text>
        <text fill="black" x="1500" y="50">104</text>
      </g>
    </g>

  </g>
</svg>
