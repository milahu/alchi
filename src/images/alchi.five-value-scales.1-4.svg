<svg version="1.1" viewBox="0 200 800 400" xmlns="http://www.w3.org/2000/svg">
  <style>
    svg { --fg: black; --bg: white; } /* light mode */
    @media screen {
      @media (prefers-color-scheme: dark) {
        svg { --fg: white; --bg: black; } /* dark mode */
      }
      [data-darkreader-mode="dynamic"]
        svg { --fg: white; --bg: black; } /* dark mode */
    }
    @media screen {
      @media (prefers-color-scheme: dark) {
        svg { --fg: #ffffff; --bg: #000000; } /* dark mode */
      }

      [data-darkreader-mode="dynamic"]
        svg { --fg: #ffffff; --bg: #000000; } /* dark mode */
    }

    .fig1 .stroke {
      stroke-width: 2;
      stroke: black; /* fallback when css variables are not supported */
      stroke: var(--fg);
    }

    .nofill {
      fill: none;
    }

    .fillbg {
      fill: white;
      fill: var(--bg);
    }

    .fillfg {
      fill: black;
      fill: var(--fg);
    }
